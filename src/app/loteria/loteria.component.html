<div class="flex flex-col items-center space-y-4 p-4">

    <!-- Input para cargar múltiples imágenes -->
    <div class="flex flex-col items-center space-y-2">
      <input type="file" (change)="agregarCartas($event)" multiple accept="image/*"
        class="border border-gray-700 bg-gray-800 text-white p-2 rounded-lg cursor-pointer">
      <button (click)="mezclarCartas()"
        class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-800">Mezclar</button>
    </div>
  
    <!-- Opciones de PDF -->
    <div class="flex space-x-2">
      <label class="font-bold">Tamaño PDF:</label>
      <select id="tamano" [(ngModel)]="tamanoSeleccionado"
        class="border border-gray-700 bg-gray-800 text-white p-2 rounded-lg">
        <option *ngFor="let tamano of tamanosPDF" [ngValue]="tamano">{{ tamano.nombre }}</option>
      </select>
      <div *ngIf="tamanoSeleccionado.nombre === 'Personalizado'" class="flex space-x-2">
        <input type="number" id="ancho" [(ngModel)]="anchoPersonalizado"
          class="border border-gray-700 bg-gray-800 text-white p-2 w-20 rounded-lg">
        <input type="number" id="alto" [(ngModel)]="altoPersonalizado"
          class="border border-gray-700 bg-gray-800 text-white p-2 w-20 rounded-lg">
      </div>
    </div>
  
    <div class="flex space-x-2">
      <button (click)="generarPDF()"
        class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-800">Generar PDF</button>
      <button (click)="imprimirBaraja()"
        class="bg-orange-600 text-white px-4 py-2 rounded-lg hover:bg-orange-800">Imprimir Baraja</button>
    </div>
  
    <!-- Cartas Disponibles -->
    <h2 class="text-xl font-bold">Cartas Disponibles</h2>
    <div class="grid grid-cols-4 gap-4">
      <div *ngFor="let carta of cartas; let i = index"
        class="relative bg-gray-800 p-2 rounded-lg shadow-lg transform transition hover:scale-105">
        <img [src]="carta.imagen" alt="Carta"
          class="w-36 h-48 object-cover rounded-lg border border-gray-600">
        <input type="text" [(ngModel)]="carta.texto"
          class="w-full text-center mt-2 p-1 bg-gray-700 border border-gray-600 text-white rounded-lg">
        <button (click)="eliminarCarta(i)"
          class="absolute top-2 right-2 bg-black text-white w-6 h-6 rounded-full flex items-center justify-center hover:bg-red-600">✖</button>
      </div>
    </div>
  
    <!-- Carta en Juego -->
    <h2 class="text-xl font-bold mt-4">Carta en Juego</h2>
    <div *ngIf="cartaActual"
      class="w-48 h-64 bg-gray-800 rounded-lg shadow-lg p-2 animate-bounce">
      <img [src]="cartaActual.imagen" alt="Carta en juego"
        class="w-full h-52 object-cover rounded-lg border border-gray-600">
      <p class="text-center font-bold text-red-500">{{ cartaActual.texto }}</p>
    </div>
  </div>
